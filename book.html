<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <title>book</title>
   </head>

<body>
   <h1>圖書館借書系統</h1>
   <p> </p>
   <form method="post" action="http://web.lib.fcu.edu.tw/library/">
     
   <form>
   <p><label>書名:
       <input type="text" size="25" maxlength="30" value="bookname">
      </label></p>   
   
   <p><label>姓名:
       <input type="text" size="25" maxlength="30" value="username">
      </label></p>  
   
 
   <p><label>性別:</label>
       <input type="radio" name="gender" value="gender1">男
       <input type="radio" name="gender" value="gender2">女<br>
   </p>
   
   <label>學系:
       <select name="rating">
          <option selected>軟創</option>
          <option>資工</option>
          <option>電機</option>
          <option>通訊</option>
       </select>
   </label>
   </p>

   <p>
      <input type="submit" value="借書">
      <input type="reset" value="重設">  
   </p> 
   </form>
  </body>
</html>
